<ng-container *ngIf="{ hardware: hardware$ | async, room: room$ | async } as data">
	<div class="hardware-container">
		<mat-toolbar>{{ data.hardware.name }}</mat-toolbar>
		<div class="hardware">
			<mat-accordion>
				<app-equipment
					*ngFor="let equipment of getEquipments(data.hardware)"
					[equipment]="equipment"
					[hardware]="data.hardware"
					[room]="data.room"
					[size]="'expand'"
					(opened)="onOpen($event)"
					><app-equipment-form [equipment]="equipment" expand></app-equipment-form
				></app-equipment>
			</mat-accordion>
		</div>
	</div>
</ng-container>
