<nav color="primary" mat-align-tabs="center" mat-tab-nav-bar #matTabNav>
	<a
		#rla="routerLinkActive"
		*ngFor="let room of rooms$ | async"
		[active]="rla.isActive"
		[routerLinkActiveOptions]="{ exact: false }"
		[routerLink]="[room.id]"
		mat-tab-link
		routerLinkActive
	>
		{{ room?.name }}</a
	>
	<button mat-flat-button (click)="addRoom()" class="button">Добавить...</button>
</nav>
