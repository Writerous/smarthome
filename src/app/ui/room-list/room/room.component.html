<mat-toolbar>

</mat-toolbar>

					{{ hardware.name }}

			</mat-card-header>
<!--			<mat-card-content class="equip-card-content mat-body-strong">
				<span>
					<ng-container *ngIf="hardware.group === DEVICE">
						level of
					</ng-container>
					{{ hardware.type }}:
				</span>
				<span>
					{{ hardware.value | unit: hardware }}
				</span>
			</mat-card-content>-->

	</a>
</div>
